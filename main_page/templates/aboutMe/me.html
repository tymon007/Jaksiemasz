{% block content %}
<div class="content">

        {% if user %}
        <br>
        <p>Nazwa użytkownika: {{ user.username }}</p>
        <br>
        <hr>
        <br>
        <p>E-mail: {{ user.email }}</p>
        <br>
        <hr>
        <br>
        <p>(placeholder)</p>
        <br>
        {% endif %}
    </div>
</div>
{% endblock %}
